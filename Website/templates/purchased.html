{% extends "base.html" %} 
{% block title%} Basket {% endblock %} 

{% block content %}
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
main{
    display: block;
}
.container{
    width: auto;
    height: auto;
    margin: auto;
    text-align: center;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
}
.maintitle{
    height: 100px;
    margin-top: 5%;
    margin-bottom: 5%;
    text-align: center;
}
.form-control{
    width: 700px;
    align-items: center;
    
}
.button{
    display: inline-block;
    width: 200px;
    padding: 10px 15px;
    font-size: 15px;
    font-family: inherit;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #945b2c;
    background-color: #EAEAD7;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #535353;
    margin-top: 60px;
}
.button:hover {
    background-color: #945b2c;
    color: #f5f5f5;
}
.button:active {
    background-color:#EAEAD7;
    color: #945b2c;
    box-shadow: 0 5px #535353;
    transform: translateY(4px);
}
</style>

<div class="container">
    <div class="maintitle">
        <h1 style="font-size:80px; color:#232e28; font-family: myFont;">Thank you for purchasing</h1>
    </div>

    <h3>Enter an Email address for shipping receipt</h3>
    <form id="emailForm">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
        <p id="emailMessage" style="display: none; color: green; margin-top: 20px;">Email Sent</p>
    </form>


    <form action="http://127.0.0.1:5000/">
        <button class="button">Return to Home</button>
    </form>

</div>

<script>
document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Validate email
    var emailInput = document.getElementById('email').value;
    if (!validateEmail(emailInput)) {
        alert("Please enter a valid email address.");
        return false;
    }

    // Display email accepted message
    document.getElementById('emailMessage').style.display = 'block';

});

// Function to validate email
function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}
</script>



{% endblock %}
